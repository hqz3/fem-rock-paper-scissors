<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&display=swap");
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" />
      <div class="header__score">
        <div class="header__score-title">Score</div>
        <div class="header__score-points">0</div>
      </div>
    </header>

    <main class="game">
      <div class="game__container">
        <img
          class="game__track"
          src="./images/bg-triangle.svg"
          alt="Game track"
        />
        <div
          class="game__chip game__chip--paper pointer scale"
          data-choice="PAPER"
        >
          <img
            src="./images/icon-paper.svg"
            alt=""
            class="game__icon game__paper-icon"
          />
        </div>
        <div class="game__chip game__chip--rock pointer" data-choice="ROCK">
          <img
            src="./images/icon-rock.svg"
            alt=""
            class="game__icon game__rock-icon"
          />
        </div>
        <div
          class="game__chip game__chip--scissors pointer scale"
          data-choice="SCISSORS"
        >
          <img
            src="./images/icon-scissors.svg"
            alt=""
            class="game__icon game__scissors-icon"
          />
        </div>
      </div>
    </main>

    <main class="result">
      <div class="result__player">
        <span class="result__text">You picked</span>
      </div>
      <div class="result__house">
        <span class="result__text">The house picked</span>
      </div>

      <div class="result__statement">
        <p>You win</p>
        <button class="result__replay-button scale">Play again</button>
      </div>
    </main>

    <button class="rules-button scale">Rules</button>

    <div class="rules">
      <span class="rules__title">Rules</span>
      <img class="rules__image" src="./images/image-rules.svg" alt="" />
      <img
        class="rules__close pointer"
        src="./images/icon-close.svg"
        alt="Close"
      />
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
