<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&display=swap");
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Logo" />
      <div class="header__score">
        <div class="header__score-title">Score</div>
        <div class="header__score-points">0</div>
      </div>
    </header>

    <main class="game">
      <div class="game__container">
        <img
          class="game__track"
          src="./images/bg-triangle.svg"
          alt="Game track"
        />
        <div class="game__chip game__chip--paper" data-choice="PAPER">
          <img
            src="./images/icon-paper.svg"
            class="game__icon game__paper-icon"
            alt="Paper"
          />
        </div>
        <div class="game__chip game__chip--rock" data-choice="ROCK">
          <img
            src="./images/icon-rock.svg"
            class="game__icon game__rock-icon"
            alt="Rock"
          />
        </div>
        <div class="game__chip game__chip--scissors" data-choice="SCISSORS">
          <img
            src="./images/icon-scissors.svg"
            class="game__icon game__scissors-icon"
            alt="Scissors"
          />
        </div>
      </div>
    </main>

    <button class="rules-button">Rules</button>

    <div class="rules">
      <span class="rules__title">Rules</span>
      <img class="rules__image" src="./images/image-rules.svg" alt="" />
      <img class="rules__close" src="./images/icon-close.svg" alt="Close" />
    </div>
  </body>
</html>
